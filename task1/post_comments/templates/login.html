{%extends 'base.html'%}
{%block title%}
<title>Login Page</title>
{%endblock%}
{%block body%}
<h1>Login Page</h1>
<div class="container">
  <form action="/login/" method='post'> {%csrf_token%}
    <div class="form-group">
      <label for="loginusername">Username</label>
      <input type="text" class="form-control" id="loginusername" name="loginusername" aria-describedby="emailHelp"
        placeholder="Enter Username" required>
      <small id="emailHelp" class="form-text text-muted">Please enter your Username.</small>
    </div>
    <div class="form-group">
      <label for="loginpass">Password</label>
      <input type="password" class="form-control" id="loginpass" name="loginpass" aria-describedby="emailHelp"
        placeholder="Password" required>
      <small id="emailHelp" class="form-text text-muted">Please enter your password.</small>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="/signup"><button type="button" class="btn btn-secondary">Sign Up</button></a>
</div>
</form>
</div>
{%endblock%}
